{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'icomoon/icomoon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">
	<section id="billboard" style="margin-top: 100px;">

		<div class="container">
			<div class="row">
				<div class="col-md-12">


					<div class="container pattern-overlay" style="max-width: 400px;">
							<div class="banner-content">   
                            <h1 class="text-center">{% trans "Ro‘yxatdan o‘tish" %}</h1>
                            {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    {% for field in form %}
                                        {% for error in field.errors %}
                                            {{ error }}<br>
                                        {% endfor %}
                                    {% endfor %}
                                    {% for error in form.non_field_errors %}
                                        {{ error }}<br>
                                    {% endfor %}
                                </div>
                            {% endif %}
                            <form method="post">
                                {% csrf_token %}
                                    <label for="id_given_name" class="form-label">{% trans "Name" %}</label>
                                    <input type="text" name="given_name" class="form-control" id="id_given_name">

                                    <label for="id_family_name" class="form-label">{% trans "Lastname" %}</label>
                                    <input type="text" name="family_name" class="form-control" id="id_family_name">

                                    <label for="id_email" class="form-label">Email</label>
                                    <input type="text" name="email" class="form-control" id="id_email">

                                    <label for="id_country" class="form-label">{% trans "Country" %}</label>
                                    <input type="text" name="country" class="form-control" id="id_country">

                                    <label for="id_password" class="form-label">{% trans "Password" %}</label>
                                    <input type="text" name="password" class="form-control" id="id_password">

                                    <label for="id_password_confirm" class="form-label">{% trans "Confirm Password" %}</label>
                                   <input type="text" name="password_confirm" class="form-control" id="id_password_confirm">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">{% trans "Register" %}</button>
                            </form>
                            <p class="text-center mt-3">
                                <a href="{% url 'login' %}" style="color: blue;">{% trans "Login" %}</a>
                            </p>
                        </div><!--banner-content-->
                    </div><!--slider-item-->
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
