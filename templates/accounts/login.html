{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'icomoon/icomoon.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/vendor.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

</head>

<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">


	<section id="billboard" style="margin-top: 100px;">

		<div class="container">
			<div class="row">
				<div class="col-md-12">


					<div class="container pattern-overlay" style="max-width: 400px;">
							<div class="banner-content">   
                                 <h1 class="format-detection">{ % trans "Login" %}</h1>
                                <form method="post">
                                    {% csrf_token %}
                                    <label for="email">Email</label>
                                    <input  class="form-control" type="text" name="email" id="id_email">
                                    <label for="password">{ % trans "Password" %}</label>
                                    <input class="form-control" type="password" name="password" id="id_password">
                                    <button type="submit" >{ % trans "Login" %}</button>
                                </form>
                                <p class="text-center mt-3">
                                    <a href="{% url 'register' %}" style="color: blue;">{ % trans "Register" %}</a>
                                </p>   
                            </div><!--banner-content-->
						</div><!--slider-item-->

					</div><!--slider-->

				</div>
			</div>
		</div>

	</section>



	<script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="{% static 'js/plugins.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>

</body>

</html>
